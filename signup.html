<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blood Bank Login</title>
        <link rel="stylesheet" type="text/css" href="assets/styles/signup.css">
    </head>
    <body>
        <!--firebase scripts-->
        <form action="" method="POST" id="registrationform">
            <div class="container">
                <div class="form">
                    <div class="heading">
                        <h1>Registeration form</h1>
                    </div>
                    <div class="wrap1">
                        <div class="fname">
                            <label>First Name</label>
                            <input class="firstname" type="text"/ id="usrfirstname">
                            <span class="focus-input1"></span>
                        </div>
                        <div class="lname">
                            <label>Last Name</label>
                            <input class="lastname" type="text"/ id="usrlastname">
                            <span class="focus-input1"></span>
                        </div>
                    </div>
                    <div class="wrap2">
                        <label>Email</label>
                        <input class="email" type="email" id="usremail" autocomplete="on">
                        <span class="focus-input2"></span>
                    </div>
                    <div class="wrap2">
                        <label>Password</label>
                        <input class="password" type="password" id="usrpassword" autocomplete="new-password">
                        <span class="focus-input2"></span>
                    </div>
                    <div class="wrap2">
                        <label>Re-enter Password</label>
                        <input class="repassword" type="password" id="usrrepassword" autocomplete="new-password">
                        <span class="focus-input2"></span>
                    </div>
                    <div class="wrap3">
                        <div class="sex">
                            <label>Gender</label>
                            <select name="Gender" id="usrgender" style="width: 100%;" >
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Rather Not Say">Rather Not Say</option>
                            </select>
                        </div>
                        <div class="age">
                            <label>Date Of Birth</label>
                            <input class="dob" type="date" id="usrdob">
                            <span class="focus-input3"></span>
                        </div>
                    </div>
                    <div class="wrap4">
                        <div class="size">
                            <label>Weight</label>
                            <input class="Weight" type="number" id="usrweight" style="width: 100%;">
                            <span class="focus-input4"></span>
                        </div>
                        <div class="blood">
                            <label>Blood Group</label>
                            <select name="Blood Group" id="usrblood" style="width: 100%;">
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                    </div>
                    <div class="wrap2">
                        <label>Address</label>
                        <input class="address" id="usraddress" type="text">
                        <span class="focus-input2"></span>
                    </div>
                    <div class="wrap5">
                        <div class="usercity">
                            <label>City</label>
                            <input class="city" id="usrcity" type="text">
                            <span class="focus-input5"></span>
                        </div>
                        <div class="userstate">
                            <label>State</label>
                            <input class="state" id="usrstate" type="text"/>
                            <span class="focus-input5"></span>
                        </div>
                    </div>
                    <div class="wrap2">
                        <label>Phone No</label>
                        <input class="mobileno" id="usrmobno" type="number">
                        <span class="focus-input2"></span>
                    </div>
                    <div class="wrap2">
                        <label>Aadhar No</label>
                        <input class="aadharno" id="usraadhar" type="number">
                        <span class="focus-input2"></span>
                    </div>

                    <button type="submit" id="Submit" class="btn" sendMessage()>Register</button>
                </div>
                <div class="image">
                    <img src="assets/images/join our community.jpg" class="img" alt=""/>
                </div>
            </div>
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>  
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>       
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
        <script src="assets/scripts/signup.js">
        </script>
        </form>
    </body>
</html>
